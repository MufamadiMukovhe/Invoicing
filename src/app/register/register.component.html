<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />


    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
     

        <!-- Layout container -->
        <div class="layout-page">
        
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              
              <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-4 order-0 mb-4">
                  <div class="card h-100">

                      <div class="">
                        <div class="">
               <form [formGroup]="registerForm" >
                            
                        <label>Full Name</label>

                        <input type="text" formControlName="fullName" style="margin-bottom: 25px;">

                        <div
                        *ngIf="register['fullName'].invalid && (register['fullName'].dirty || register['fullName'].touched)"
                        class="alert alert-danger">
                        <span *ngIf="register['fullName'].errors?.['required']">Full name is required</span>
                         </div>

                        <label>Email Address</label>
                        <input type="text" style="margin-bottom: 25px;" formControlName="emailAddress" id ="emailAddress" >
                        <div
                        *ngIf="register['emailAddress'].invalid && (register['emailAddress'].dirty || register['emailAddress'].touched)"
                        class="alert alert-danger">
                        <span *ngIf="register['emailAddress'].errors?.['required']">Email is required</span>
                        <span *ngIf="register['emailAddress'].errors?.['email']">Please enter valid email</span>
                         </div>
                        
                        <label>Phone Number</label>
                        <input type="text" style="margin-bottom: 25px;" formControlName="phone_number">
                        <div
                        *ngIf="register['phone_number'].invalid && (register['phone_number'].dirty || register['phone_number'].touched)"class="alert alert-danger"
                       >
                        <span *ngIf="register['phone_number'].errors?.['required']"  >Mobile Number is required</span>
                        <div *ngIf="register['phone_number'].errors?.['notANumber']"  >Invalid mobile number</div>
                        <div *ngIf="register['phone_number'].errors?.['Invalidlength']"  >Mobile number must be 10</div>

                         </div>


                        <div *ngIf="register['phone_number'].errors?.['validlength'] "class="alert alert-success">Mobile number allowed</div>
                         <!--
                        <label>Profile Image</label>
                        <input type="file" style="margin-bottom: 25px;" (change)="onFileSelected($event)" formControlName="profile_image">
                          -->
                        
                        <label>Password</label>
                        <input type="password" style="margin-bottom: 25px;" formControlName="password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
                        <div
                        *ngIf="register['password'].invalid && (register['password'].dirty || register['password'].touched)"
                        >
                        <div *ngIf="register['password'].errors?.['required']" class="alert alert-danger">Password is required</div>
                        <div *ngIf="register['password'].errors?.['minlength']" class="alert alert-danger">Password must be at least 8 characters long.</div>
                        <div *ngIf="register['password'].errors?.['maxlength']" class="alert alert-danger">Password must be 12 characters long.</div>

                        <!--
                        <div *ngIf="register['password'].errors?.['minlength && password.value.length <= 8']" >Password must be at least 8 characters long.</div>
                        <div *ngIf="register['password'].errors?.['maxlength && password.value.length >= 12']">Password muximum length must be 12.</div>
                          -->
                        </div>

                        <!--Success Validation-->

                        <label>Confirm Password</label>
                        <input type="password" style="margin-bottom: 25px;" formControlName="confirm_password" placeholder="Confirm your password">
                        <div
                        *ngIf="register['confirm_password'].invalid && (register['confirm_password'].dirty || register['confirm_password'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="register['confirm_password'].errors?.['noMatch']">Password does not match</div>
                        
                        </div>



                        <button type="submit"  [disabled]="register['invalid']" class="button buttonBlue">Register
                          <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                          </button>
                      </form>

                        </div>
                      </div>
                      
                    
                  </div>
                </div>
 
              </div>

              <div class="scroll-container">

              

            </div>

              <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-4 order-0 mb-4">
                  <div class="card h-100">
                  </div>
                </div>
 
              </div>
           
            </div>
            <br/>
            <br/>
            <!-- / Content -->
            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

   

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="assets/js/dashboards-analytics.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
